<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form - Dark Theme</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: rgb(255, 94, 0);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: white;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgb(255, 94, 0);
        }
        input[type="submit"] {
            background-color: rgb(255, 94, 0);
            color: #000;
            border: none;
            cursor: pointer;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(3, 218, 198, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Travel Booking Form</h1>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name" pattern="[a-zA-Z\s]+" title="Name should only contain letters and spaces.">

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" pattern="[0-9]{10}" title="Phone number should be 10 digits.">

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required placeholder="Enter your destination">

            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date" required>

            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date" required>

            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" name="travelers" min="1" max="10" required placeholder="Enter number of travelers">

            <label for="accommodation">Accommodation Type:</label>
            <select id="accommodation" name="accommodation" required>
                <option value="">Select an option</option>
                <option value="hotel">Hotel</option>
                <option value="apartment">Apartment</option>
                <option value="hostel">Hostel</option>
                <option value="resort">Resort</option>
            </select>

            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" min="100" step="100" required placeholder="Enter your budget">

            <label for="special-requests">Special Requests:</label>
            <input type="text" id="special-requests" name="special-requests" placeholder="Any special requests? (Optional)">

            <input type="submit" value="Book Your Adventure">
        </form>
    </div>
</body>
</html>
